<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <main>
        <div class="container">
            <h1>TIC TAC TOE</h1>
            <div class="content">

                <div class="displayScreen mode ">
                    <h3>Play with</h3>
                    <div class="modeSelect">
                        <label for="computer"> <input type="radio" name="gameMode" value="computer"
                                id="computer">COMPUTER</label>
                        <label for="human"><input type="radio" name="gameMode" value="human" id="human">HUMAN</label>
                    </div>
                    <button type="submit" id="next">NEXT</button>
                </div>

                <div class="displayScreen symbol hide">
                    <h3>Select Your Symbol</h3>
                    <div class="symbolSelect">
                        <label for="x"><input type="radio" name="gameSymbol" value="x" id="x">X</label>
                        <label for="o"><input type="radio" name="gameSymbol" value="o" id="o">O</label>
                    </div>
                    <button type="submit" id="start">START</button>
                </div>

                <div class="displayScreen game hide">
                    <div class="gameBoard">
                        <div class="box" id="b1"></div>
                        <div class="box" id="b2"></div>
                        <div class="box" id="b3"></div>
                        <div class="box" id="b4"></div>
                        <div class="box" id="b5"></div>
                        <div class="box" id="b6"></div>
                        <div class="box" id="b7"></div>
                        <div class="box" id="b8"></div>
                        <div class="box" id="b9"></div>
                    </div>

                    <div class="players">
                        <div id="player01" class="turn">PLAYER 1</div>
                        <div id="player02">PLAYER 2</div>
                    </div>
                </div>

                <div class="displayScreen result ">
                    <h3></h3>
                    <span id="visual"></span>
                    <button type="button" id="playAgain">PLAY AGAIN</button>
                </div>
            </div>
        </div>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </main>

    <script src="script.js"></script>
</body>

</html>
